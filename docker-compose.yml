
services:
  postgres:
    image: postgres:16-alpine
    container_name: bedayia_postgres
    environment:
      POSTGRES_DB: bedayia_school
      POSTGRES_USER: bedayia_user
      POSTGRES_PASSWORD: bedayia_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - bedayia_network

  backend:
    image: mohammed112233/personalwork:bedayaschool-backend
    container_name: bedayia_backend
    environment:
      - DATABASE_URL=postgresql://bedayia_user:bedayia_password@postgres:5432/bedayia_school?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    ports:
      - "3000:3000" 
    depends_on:
      - postgres
    networks:
      - bedayia_network

  adminer:
    image: adminer
    container_name: bedayia_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - bedayia_network

volumes:
  postgres_data:

networks:
  bedayia_network:
    driver: bridge